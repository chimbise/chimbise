<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="/login/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <button class="back" type="button" id="back">menu</button>
  
  <div class="wrapper" id="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box" id="phone">
        <input type="tel" id="phoneNumberInput" placeholder="Phone Number" required>
        <i class='bx bxs-phone'></i>
      </div>
      <div class="input-box" id="pass">
        <input type="password" id="codeInput" placeholder="code">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <a href="#">change number</a>
      </div>
      <button type="submit" class="btn" id="login-button">get code</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <div class="grid-container" id="grid-container">
    <div class="start-application" id="start-application">start application</div>
    <div class="affordability">affordability</div>
    <div class="schedule" id="schedule">loan schedule</div>
    <div class="my-loans">my loans</div>
  </div>
  <div class="parent" id="parent">

  </div>
  <script type="module" src="login.js"></script>

</body>
</html>
